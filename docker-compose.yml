version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://backend:8000
    environment:
      - VITE_API_URL=http://backend:8000
    ports:
      - "8080:80"
    depends_on:
      - backend
